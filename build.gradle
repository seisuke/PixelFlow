apply plugin: 'java'
apply plugin: 'maven'


buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "ch.netzwerg:gradle-release-plugin:1.2.4"
    }
}

apply plugin: 'ch.netzwerg.release'